<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Time Table</title>
</head>
<body>
	<style type="text/css">
.style0 {
	background-color: blue
}

.style1 {
	background-color: white
}
</style>
	<table class="style0">

		<tr>
			<td></td>
			<td class="style1">월</td>
			<td class="style1">화</td>
			<td class="style1">수</td>
			<td class="style1">목</td>
			<td class="style1">금</td>
		</tr>

		<tr>
			<td class="style1">1</td>
			<td rowspan=3 class="style1">A</td>
			<td class="style1"></td>
			<td rowspan=2 class="style1">E</td>
			<td rowspan=3 class="style1">G</td>
			<td rowspan=2 class="style1">AA</td>
		</tr>

		<tr>
			<td class="style1">2</td>
			<td rowspan=3 class="style1">C</td>
		</tr>

		<tr>
			<td class="style1">3</td>
			<td class="style1"></td>
			<td class="style1"></td>
		</tr>

		<tr>
			<td class="style1">4</td>
			<td class="style1">점심</td>
			<td colspan = 3 class="style1">점심</td>
		</tr>

		<tr>
			<td class="style1">5</td>
			<td class="style1"></td>
		</tr>

		<tr>
			<td class="style1">6</td>
		</tr>

		<tr>
			<td class="style1">7</td>
		</tr>

		<tr>
			<td class="style1">8</td>
		</tr>
	</table>
</body>
</html>
